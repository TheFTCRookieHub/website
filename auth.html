<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | The FTC Rookie Hub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .auth-container {
            max-width: 450px;
            margin: 60px auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .auth-tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            font-weight: 600;
            color: var(--text-muted);
            padding-bottom: 1rem;
            position: relative;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <a href="index.html" class="logo">The <span>FTC Rookie</span> Hub</a>
            </nav>
        </div>
    </header>

    <main style="padding-top: var(--header-height);">
        <div class="card auth-container animate-fade-in" style="padding: 3rem;">
            <div class="auth-tabs">
                <div id="loginTab" class="auth-tab active">Log In</div>
                <div id="signupTab" class="auth-tab">Sign Up</div>
            </div>

            <form id="authForm">
                <div class="form-group" id="teamGroup" style="display: none;">
                    <label for="team">Team Name / Number</label>
                    <input type="text" id="team" placeholder="e.g. 12345 Dragon Warriors">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@team.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="form-group" id="confirmGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••">
                </div>
                <button type="submit" id="authBtn" class="btn btn-primary" style="width: 100%; padding: 1rem;">Continue
                    to the Hub</button>
            </form>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 The FTC Rookie Hub. All rights reserved.</p>
                <p class="credit-text">Designed and Built with ⚙️ by the <a
                        href="https://ftcdragonwarriors.github.io/website/" target="_blank">Dragon Warriors</a></p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
